<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AikiMatch</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6X+U7A2tKepso2LDyNk9g8Y0eT1o3dFfPfgF4Fz4HhPryy5VG+JIE7r30b" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .signup-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    .signup-btn {
      background-color: #0066cc;
      border-color: #0066cc;
    }
    footer {
      background-color: #0066cc;
      color: white;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AikiMatch</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signup.html">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sign Up Form -->
  <section class="container py-5">
    <div class="signup-form">
      <h2 class="text-center mb-4">Create an Account</h2>
      <form>
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter a password" required>
        </div>
        <button type="submit" class="btn signup-btn w-100">Sign Up</button>
      </form>
      <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center">
    <p>&copy; 2024 AikiMatch. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap 5 JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybYfjUo4x68pVmy1Z3+bqF8l6AH82y/J4aKnZh9W7k1T4gAV4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0ey7UhN5W5u3X4lUl7JlgljlJ6AfjR1g17t/2pP3fMvh9JtD8v0rnX" crossorigin="anonymous"></script>
</body>
</html>
