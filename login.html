<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AikiMatch</title>
  <!-- Material Design for Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/5.1.0/css/mdb.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .login-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    footer {
      background-color: #0066cc;
      color: white;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AikiMatch</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signup.html">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <section class="container py-5">
    <div class="login-form">
      <h2 class="text-center mb-4">Login to AikiMatch</h2>
      <form>
        <div class="form-outline mb-4">
          <input type="email" id="email" class="form-control" required>
          <label class="form-label" for="email">Email address</label>
        </div>
        <div class="form-outline mb-4">
          <input type="password" id="password" class="form-control" required>
          <label class="form-label" for="password">Password</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-4 w-100">Login</button>
      </form>
      <p class="text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center">
    <p>&copy; 2024 AikiMatch. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap 5 JS and Popper.js, MDB -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/5.1.0/js/mdb.min.js"></script>
</body>
</html>
